<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Uiverse Arabic Phrase - مرحبا بك يا أخي صالح ادرس جيدا</title>
    <style>
        /* جميع CSS هنا مباشرة */
        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* خلفية نجمية متحركة */
        .starry-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(151, 59, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 124, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 200, 0, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        /* الحاوية الرئيسية */
        .uiverse-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* السطر الواحد */
        .single-line {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px;
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(151, 59, 237, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* النص العربي العام */
        .uiverse-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            position: relative;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        /* تأثير رفع عند التحويم */
        .uiverse-text:hover {
            transform: translateY(-5px);
        }

        /* حجم الخط لكل جزء */
        .marhaba-text {
            font-size: 65px;
        }

        .bik-text {
            font-size: 55px;
        }

        .ya-text {
            font-size: 45px;
        }

        .akhi-text {
            font-size: 50px;
        }

        .saleh-text {
            font-size: 55px;
        }

        .odros-text {
            font-size: 60px;
        }

        .jayidan-text {
            font-size: 65px;
        }

        /* الطبقة الأولى: الخلفية الثابتة */
        .text-layer-1 {
            position: absolute;
            background: linear-gradient(45deg, 
                #973BED 0%, 
                #007CFF 25%, 
                #FFC800 50%, 
                #F0F 75%, 
                #00E0ED 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        /* الطبقة الثانية: التأثير المتحرك */
        .text-layer-2 {
            position: relative;
            -webkit-text-stroke: 1.8px transparent;
            background: linear-gradient(90deg, 
                #973BED, #007CFF, #FFC800, #F0F, #00E0ED, #00DA72);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite;
        }

        /* الطبقة الثالثة: تأثير الضوء المتحرك */
        .text-layer-3 {
            position: absolute;
            -webkit-text-stroke: 0.8px rgba(255, 255, 255, 0.15);
            -webkit-text-fill-color: transparent;
            animation: lightScan 3s linear infinite;
        }

        /* الطبقة الرابعة: التأثير الخارجي */
        .text-layer-4 {
            position: absolute;
            filter: blur(4px);
            opacity: 0.3;
            background: linear-gradient(90deg, 
                #973BED, #007CFF, #FFC800);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulseGlow 2.5s ease-in-out infinite;
        }

        /* خطوط الاتصال بين الكلمات */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                #FFC800, #F0F, #973BED);
            border-radius: 1px;
            animation: linePulse 1.8s ease-in-out infinite;
            z-index: -1;
        }

        /* خطوط اتصال لكل كلمة */
        .line-1 { width: 22px; top: 50%; left: -16px; transform: translateY(-50%); }
        .line-2 { width: 18px; top: 50%; left: -14px; transform: translateY(-50%); animation-delay: 0.1s; }
        .line-3 { width: 16px; top: 50%; left: -13px; transform: translateY(-50%); animation-delay: 0.2s; }
        .line-4 { width: 19px; top: 50%; left: -14px; transform: translateY(-50%); animation-delay: 0.3s; }
        .line-5 { width: 21px; top: 50%; left: -15px; transform: translateY(-50%); animation-delay: 0.4s; }
        .line-6 { width: 23px; top: 50%; left: -16px; transform: translateY(-50%); animation-delay: 0.5s; }

        /* تأثير انعكاس تحت النص */
        .reflection {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to top, 
                rgba(151, 59, 237, 0.2), 
                rgba(0, 124, 255, 0.1), 
                transparent);
            filter: blur(5px);
            transform: scaleY(-1);
            opacity: 0.5;
            animation: reflectionPulse 4s ease-in-out infinite;
        }

        /* أضواء جانبية */
        .side-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .light {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: lightMove 10s ease-in-out infinite;
        }

        .light-1 {
            background: #973BED;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .light-2 {
            background: #007CFF;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .light-3 {
            background: #FFC800;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        /* الأنيميشنات */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes dashArray {
            0% { 
                -webkit-text-stroke-dasharray: 0 1 359 0;
                text-stroke-dasharray: 0 1 359 0;
            }
            50% { 
                -webkit-text-stroke-dasharray: 0 359 1 0;
                text-stroke-dasharray: 0 359 1 0;
            }
            100% { 
                -webkit-text-stroke-dasharray: 359 1 0 0;
                text-stroke-dasharray: 359 1 0 0;
            }
        }

        @keyframes lightScan {
            0% { 
                clip-path: inset(0 100% 0 0);
                -webkit-clip-path: inset(0 100% 0 0);
            }
            50% { 
                clip-path: inset(0 0 0 0);
                -webkit-clip-path: inset(0 0 0 0);
            }
            100% { 
                clip-path: inset(0 100% 0 0);
                -webkit-clip-path: inset(0 100% 0 0);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
                filter: blur(4px) drop-shadow(0 0 5px rgba(151, 59, 237, 0.3));
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.01);
                filter: blur(4px) drop-shadow(0 0 10px rgba(0, 124, 255, 0.5));
            }
        }

        @keyframes linePulse {
            0%, 100% { 
                opacity: 0.2;
                width: 18px;
                transform: translateY(-50%) scaleX(0.7);
            }
            50% { 
                opacity: 0.8;
                width: 25px;
                transform: translateY(-50%) scaleX(1.1);
            }
        }

        @keyframes reflectionPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(-1) translateY(5px); }
            50% { opacity: 0.6; transform: scaleY(-1) translateY(15px); }
        }

        @keyframes lightMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.2); }
            50% { transform: translate(-20px, 30px) scale(0.8); }
            75% { transform: translate(20px, 20px) scale(1.1); }
        }

        @keyframes bgPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }

        /* تأثيرات خاصة لكل كلمة */
        .bik-text .text-layer-2 {
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite,
                       slightShake 2.5s ease-in-out infinite;
        }

        .ya-text .text-layer-2 {
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite,
                       gentleBounce 3s ease-in-out infinite;
        }

        .akhi-text .text-layer-2 {
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite,
                       softPulse 2s ease-in-out infinite;
        }

        .saleh-text .text-layer-2 {
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite,
                       gentleWave 4s ease-in-out infinite;
        }

        .odros-text .text-layer-2 {
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite,
                       studyPulse 2.2s ease-in-out infinite;
        }

        .jayidan-text .text-layer-2 {
            animation: dashArray 2s ease-in-out infinite,
                       gradientFlow 5s linear infinite,
                       successGlow 3s ease-in-out infinite;
        }

        @keyframes slightShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-0.8px); }
            75% { transform: translateX(0.8px); }
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1px); }
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.015); }
        }

        @keyframes gentleWave {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-0.8px) rotate(0.2deg); }
            75% { transform: translateY(0.8px) rotate(-0.2deg); }
        }

        @keyframes studyPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.02);
                filter: brightness(1.2);
            }
        }

        @keyframes successGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 2px rgba(255, 200, 0, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 8px rgba(0, 226, 237, 0.7));
            }
        }

        /* تأثيرات إضافية */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: currentColor;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            25% { 
                transform: translate(8px, -8px) scale(1.1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(0, -16px) scale(1);
                opacity: 0.2;
            }
            75% { 
                transform: translate(-8px, -8px) scale(0.9);
                opacity: 0.5;
            }
        }

        /* تأثير توهج خاص لكلمة "جيدا" */
        .jayidan-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, 
                rgba(0, 226, 237, 0.1) 0%, 
                rgba(0, 218, 114, 0.05) 30%, 
                transparent 70%);
            filter: blur(15px);
            animation: jayidanRadial 3s ease-in-out infinite;
        }

        @keyframes jayidanRadial {
            0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* تأثير دخان خلفي */
        .smoke-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(151, 59, 237, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 124, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255, 200, 0, 0.05) 0%, transparent 50%);
            filter: blur(20px);
            animation: smokeFloat 15s ease-in-out infinite;
        }

        @keyframes smokeFloat {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(10px, -5px); opacity: 0.5; }
            50% { transform: translate(-5px, 10px); opacity: 0.4; }
            75% { transform: translate(-10px, -5px); opacity: 0.6; }
        }

        /* تأثيرات دخول الكلمات */
        .uiverse-text {
            animation: wordEntrance 1s ease-out backwards;
        }

        @keyframes wordEntrance {
            0% { 
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- خلفية نجمية -->
    <div class="starry-bg"></div>
    
    <!-- تأثير دخان خلفي -->
    <div class="smoke-effect"></div>
    
    <!-- أضواء جانبية -->
    <div class="side-lights">
        <div class="light light-1"></div>
        <div class="light light-2"></div>
        <div class="light light-3"></div>
    </div>

    <div class="uiverse-container">
        <!-- الجسيمات المتحركة -->
        <div class="particles" id="particles"></div>
        
        <!-- تأثير انعكاس -->
        <div class="reflection"></div>
        
        <!-- السطر الواحد: مرحبا بك يا أخي صالح ادرس جيدا -->
        <div class="single-line">
            <!-- كلمة "مرحبا" -->
            <div class="uiverse-text marhaba-text" style="animation-delay: 0.1s">
                <div class="text-layer-1">مرحبا</div>
                <div class="text-layer-2">مرحبا</div>
                <div class="text-layer-3">مرحبا</div>
                <div class="text-layer-4">مرحبا</div>
                <div class="connection-line line-1"></div>
            </div>
            
            <!-- كلمة "بك" -->
            <div class="uiverse-text bik-text" style="animation-delay: 0.2s">
                <div class="text-layer-1">بك</div>
                <div class="text-layer-2">بك</div>
                <div class="text-layer-3">بك</div>
                <div class="text-layer-4">بك</div>
                <div class="connection-line line-2"></div>
            </div>
            
            <!-- كلمة "يا" -->
            <div class="uiverse-text ya-text" style="animation-delay: 0.3s">
                <div class="text-layer-1">يا</div>
                <div class="text-layer-2">يا</div>
                <div class="text-layer-3">يا</div>
                <div class="text-layer-4">يا</div>
                <div class="connection-line line-3"></div>
            </div>
            
            <!-- كلمة "أخي" -->
            <div class="uiverse-text akhi-text" style="animation-delay: 0.4s">
                <div class="text-layer-1">أخي</div>
                <div class="text-layer-2">أخي</div>
                <div class="text-layer-3">أخي</div>
                <div class="text-layer-4">أخي</div>
                <div class="connection-line line-4"></div>
            </div>
            
            <!-- كلمة "صالح" -->
            <div class="uiverse-text saleh-text" style="animation-delay: 0.5s">
                <div class="text-layer-1">صالح</div>
                <div class="text-layer-2">صالح</div>
                <div class="text-layer-3">صالح</div>
                <div class="text-layer-4">صالح</div>
                <div class="connection-line line-5"></div>
            </div>
            
            <!-- كلمة "ادرس" -->
            <div class="uiverse-text odros-text" style="animation-delay: 0.6s">
                <div class="text-layer-1">ادرس</div>
                <div class="text-layer-2">ادرس</div>
                <div class="text-layer-3">ادرس</div>
                <div class="text-layer-4">ادرس</div>
                <div class="connection-line line-6"></div>
            </div>
            
            <!-- كلمة "جيدا" -->
            <div class="uiverse-text jayidan-text" style="animation-delay: 0.7s">
                <div class="jayidan-glow"></div>
                <div class="text-layer-1">جيدا</div>
                <div class="text-layer-2">جيدا</div>
                <div class="text-layer-3">جيدا</div>
                <div class="text-layer-4">جيدا</div>
            </div>
        </div>
    </div>

    <script>
        // إنشاء جسيمات متحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#973BED', '#007CFF', '#FFC800', '#F0F', '#00E0ED', '#00DA72'];
            const words = [
                {left: 10, name: 'مرحبا'},
                {left: 20, name: 'بك'},
                {left: 30, name: 'يا'},
                {left: 40, name: 'أخي'},
                {left: 50, name: 'صالح'},
                {left: 60, name: 'ادرس'},
                {left: 70, name: 'جيدا'}
            ];
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // توزيع حول الكلمات
                const wordIndex = i % words.length;
                const word = words[wordIndex];
                const left = word.left + (Math.random() * 8 - 4);
                const top = 50 + (Math.random() * 30 - 15);
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 4;
                const duration = 3 + Math.random() * 3;
                const size = 1 + Math.random() * 3;
                
                particle.style.left = left + '%';
                particle.style.top = top + '%';
                particle.style.background = color;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDelay = delay + 's';
                particle.style.animationDuration = duration + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // إنشاء جسيمات تتحرك بين الكلمات
        function createConnectingParticles() {
            const particlesContainer = document.getElementById('particles');
            const connections = [
                {from: 13, to: 23, color: '#FFC800'},  // مرحبا ← بك
                {from: 23, to: 33, color: '#F0F'},     // بك ← يا
                {from: 33, to: 43, color: '#973BED'},  // يا ← أخي
                {from: 43, to: 53, color: '#00E0ED'},  // أخي ← صالح
                {from: 53, to: 63, color: '#FFC800'},  // صالح ← ادرس
                {from: 63, to: 73, color: '#007CFF'}   // ادرس ← جيدا
            ];
            
            connections.forEach((conn, index) => {
                for (let i = 0; i < 4; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const startLeft = conn.from + (Math.random() * 3);
                    const startDelay = Math.random() * 2;
                    const height = 1 + Math.random() * 2;
                    
                    particle.style.left = startLeft + '%';
                    particle.style.top = '50%';
                    particle.style.background = conn.color;
                    particle.style.width = '4px';
                    particle.style.height = height + 'px';
                    particle.style.borderRadius = '2px';
                    particle.style.animation = `flowBetween${index} 3s ease-in-out infinite`;
                    particle.style.animationDelay = startDelay + 's';
                    particle.style.filter = `brightness(${1 + Math.random() * 0.5})`;
                    
                    particlesContainer.appendChild(particle);
                }
            });
        }
        
        // إنشاء جسيمات خاصة لكلمة "جيدا"
        function createJayidanParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#00E0ED', '#00DA72', '#007CFF', '#FFFFFF'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const left = 70 + (Math.random() * 10 - 5);
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 3 + Math.random() * 4;
                const duration = 2 + Math.random() * 2;
                
                particle.style.left = left + '%';
                particle.style.top = '50%';
                particle.style.background = color;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                particle.style.animation = `jayidanFloat ${duration}s ease-out infinite`;
                particle.style.animationDelay = (Math.random() * 2) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // إنشاء جسيمات دخانية
        function createSmokeParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['rgba(151, 59, 237, 0.3)', 'rgba(0, 124, 255, 0.3)', 'rgba(255, 200, 0, 0.3)'];
            
            for (let i = 0; i < 15; i++) {
                const smoke = document.createElement('div');
                smoke.className = 'particle';
                
                const left = Math.random() * 100;
                const top = 80 + Math.random() * 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = 20 + Math.random() * 40;
                const duration = 10 + Math.random() * 10;
                
                smoke.style.left = left + '%';
                smoke.style.top = top + '%';
                smoke.style.background = color;
                smoke.style.width = size + 'px';
                smoke.style.height = size + 'px';
                smoke.style.borderRadius = '50%';
                smoke.style.animation = `smokeFloat ${duration}s ease-in infinite`;
                smoke.style.filter = 'blur(15px)';
                smoke.style.opacity = '0.1';
                
                particlesContainer.appendChild(smoke);
            }
        }
        
        // تهيئة جميع الجسيمات
        createParticles();
        createConnectingParticles();
        createJayidanParticles();
        createSmokeParticles();
        
        // إعادة إنشاء جسيمات دورية
        setInterval(createJayidanParticles, 2000);
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            if (particles.length > 200) {
                for (let i = 0; i < 20; i++) {
                    if (particles[i]) {
                        particles[i].remove();
                    }
                }
